version: '3'
services:
  nginx:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./output_images:/app/output_images
      
    depends_on:
      - server

  server:
    build: .
    command: python3 server.py
    volumes:
      - ./dataset:/datasets
      - ./output_images:/app/output_images
      - ./models:/app/models
    ports:
      - "5001:5000"
